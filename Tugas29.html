<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Tugas 29 SEMANTIC UI</title>

    <link rel="stylesheet" type="text/css" href="Semantic-UI/semantic.min.css" />
    <style media="screen">
  body {
    background-color: #DADADA;
  }

  body>.grid {
    height: 100%;
  }

  .image {
    margin-top: -100px;
  }

  .column {
    max-width: 450px;
  }
</style>

  </head>

  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img class="image" src="img/niomic.png" alt="logo niomic" />
          <div class="content">Daftar Akun Niomic</div>
        </h2>

        <form class="ui large form">
          <div class="ui stack segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="namadepan" placeholder="Nama Depan">
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="namabelakang" placeholder="Nama Belakang">
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="number" name="telp" placeholder="No Telp / HP">
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="email" name="email"placeholder="Email">
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>

            <div class="ui fluid large teal submit button">Login</div>
          </div>
        </form>
      </div>

    </div>

    <script type="text/javascript" src="Semantic-UI/semantic.min.js">
    </script>
  </body>
</html>
